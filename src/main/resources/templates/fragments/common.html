<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Custom styles for this template -->
	<link href="blog.css" th:href="@{/css/blog.css}" rel="stylesheet" />

	<style>
		img {
			border: 1px solid #ddd;
			border-radius: 4px;
			padding: 5px;
			width: 100px;
		}
	</style>

	<title th:text="${title}">NYS Jangtuh</title>
</head>

<body>
	<div th:fragment="nav-menu(menu)">
		<div class="container">
			<header class="blog-header py-3">
				<div class="row flex-nowrap justify-content-between align-items-center">
					<div class="col-5 pt-1">
						<a class="link-secondary" href="#"></a>
					</div>
					<div class="col-2 text-center">
						<a class="blog-header-logo text-dark" href="#">NYS Jangtuh</a>
					</div>
					<div class="col-5 d-flex justify-content-end align-items-center">
						<a class="btn btn-sm btn-outline-secondary my-2 mx-2 my-sm-0" th:href="@{/account/login}"
							sec:authorize="!isAuthenticated()">
							Login
						</a>
						<a class="btn btn-sm btn-outline-secondary my-2 my-sm-0" th:href="@{/account/register}"
							sec:authorize="!isAuthenticated()">
							Register
						</a>
						<form class="form my-2 my-lg-0" sec:authorize="isAuthenticated()" method="post"
							th:action="@{/logout}">
							Logged user: <span sec:authentication="name" class="mx-1">Bob</span>
							<span class="mx-1" sec:authentication="principal.authorities">Role</span>
							<button class="btn btn-outline-secondary my-1 my-sm-0" type="submit">
								Logout
							</button>
						</form>

					</div>
				</div>
			</header>

			<div class="nav-scroller py-1 mb-2">
				<nav class="nav d-flex justify-content-between">
					<a class="p-2 link-secondary" href="#"></a>
					<a class="p-2 link-secondary" th:classappend="${menu} == 'home' ? 'active text-white bg-dark'"
						href="#" th:href="@{/}">홈</a>
					<a class="p-2 link-secondary" th:classappend="${menu} == 'board' ? 'active text-white bg-dark'"
						href="#" th:href="@{/board/list}">게시판</a>
					<a class="p-2 link-secondary" href="#"></a>
					<a class="p-2 link-secondary" href="#"></a>
					<a class="p-2 link-secondary" href="#"></a>
					<a class="p-2 link-secondary" href="#"></a>
				</nav>
			</div>
		</div>
	</div>
</body>

</html>
